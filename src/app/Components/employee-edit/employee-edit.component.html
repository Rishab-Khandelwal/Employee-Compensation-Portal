<div class="container" id="inputData">

  <form (ngSubmit)="updateEmployee()" name="model.myform" #f="ngForm">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input [(ngModel)] = "employee.firstName" type="text" required class="form-control" id="firstName" placeholder="Alice"
        name="firstName"
      />
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input [(ngModel)] = "employee.lastName" type="text" class="form-control" id="lastName" required placeholder="Marley"
        name="lastName"
      />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input [(ngModel)] = "employee.email" type="email" class="form-control" id="email" placeholder="alice.marley@yahoo.com"
        required
        name="email"
      />
    </div>

    <div class="form-group">
      <label for="baseSalary">Base Salary</label>
      <input [(ngModel)] = "employee.baseSal" type="number" class="form-control" id="baseSalary" placeholder="4000"
        required
        name="baseSal"
      />
    </div>

    <div class="form-group">
      <label for="medical">Medical Deduction</label>
      <input [(ngModel)] = "employee.medical" type="number" class="form-control" id="medical" placeholder="600"
        required
        name="medical"
      />
    </div>
    <div class="form-group">
      <label for="bonus">Bonus</label>
      <input [(ngModel)] = "employee.bonus" type="number" class="form-control" id="bonus" placeholder="500" required
             name="bonus"
      />
    </div>

    <div class="form-group">
      <label for="tax">Tax Deduction</label>
      <input [(ngModel)] = "employee.tax" type="number" class="form-control" id="tax" placeholder="900" required
        name="tax"
      />
    </div>


    <button class="btn btn-primary btn-block" type="submit">Update Employee</button>

  </form>
</div>
