<div class="container" style="margin-top:40px">
  <div class="col-md-8">
    <div class="panel panel-default">
      <div class="panel-heading"><h3 class="panel-title"><strong>Employee Payrolls Management System</strong></h3></div>
      <div class="panel-body">
        <form role="form" #f="ngForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username"  placeholder="Username">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password"  placeholder="Password">
          </div>
          <button type="button" class="btn btn-primary btn-block" [routerLink]="['/main']">Log In</button>
        </form>
      </div>
    </div>
  </div>
